<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Carson James Work Day</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Carson James' Work Day Schedule</h1>
      <p class="lead">Calender and Event Planner</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <div id="9am" class="row time-block present">
        <div class="col-2 col-md-1 hour">9:00 am</div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="10am" class="row time-block future">
        <div class="col-2 col-md-1 hour">10:00 am</div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="11am" class="row time-block future">
        <div class="col-2 col-md-1 hour">11:00 am </div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="12pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">12:00 pm </div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>  
      
      <div id="1pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">1:00 pm </div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>  
      
      <div id="2pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">2:00 pm </div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>  
      
      <div id="3pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">3:00 pm</div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>  
      
      <div id="4pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">4:00 pm</div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>  
      
      <div id="5pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">5:00 pm </div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
     </div>     
     
     <div id="6pm" class="row time-block future">
        <div class="col-2 col-md-1 hour">6:00 pm </div> <!-- .hour in css -->
        <textarea class="col-8 col-md-10 events" rows="2"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    </div>
     
     
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jquery link -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script> <!-- day.js link -->
    <script src="./assets/script.js"></script> <!-- javascript -->
  </body>

</html>
